<div class="container">
    <div class="tilte">POST</div>
    <div class="row" *ngIf="posts">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 l">
            <div class="row mg-bot30" *ngFor="let post of posts">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 mg-bot anh">
                    <a href="#"><img src="./assets/images/posts/{{post.image}}" class="img-responsive pic-news-l"></a>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
                    <div class="frame-news">
                        <div class="frame-top">
                            <h2 class="news-title-l">
                                <a class="stretched-link" routerLinkActive="active" routerLink="/user/post-detail/{{post.id}}">
                                    <h4 class="dot-dot cut-name" style="overflow-wrap: break-word;">{{post.name}} </h4>
                                </a>
                            </h2>
                            <div class="frame-date">
                                <div class="f-left"><img src="./assets/images/posts/i-date.png" alt="date"></div>
                                <div class="f-left date">{{post.createdAt|date:'dd/MM/yyyy'}}</div>
                                <div class="clear"></div>
                            </div>
                        </div>
                        <div class="frame-bot">
                            <div class="des-content dot-dot cut-content ddd-truncated" style="overflow-wrap: break-word;">
                                {{post.description}}
                            </div>
                            <div class="text-right">
                                <a href="" class="view_more">Read more <i class="fas fa-long-arrow-alt-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 text-right mg-bot30">
                <div class="pager_simple_orange">
                    <table>
                        <tbody><tr>
                            <td class=""><a href="https://localhost:5005/user/post"> Â« </a></td>
                            <td class="active"><a href="https://localhost:5005/user/post">1</a></td>
                            <td><a href="https://localhost:5005/user/post">2</a></td>
                        </tr>
                        </tbody></table>
                </div>
            </div>
        </div>
    </div>
</div>
