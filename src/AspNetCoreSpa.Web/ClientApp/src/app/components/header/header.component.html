<header >
    <h1 class="notranslate">FLASH TOUR</h1>
    <p>Travel is the only thing you buy that makes you richer</p>
</header>
<hr>
<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top mr-auto">
    <a class="navbar-brand" id="btn-redirect-home" (click)="redirectHome()"><img src="./assets/images/logo_flash_tour.png" id="imgLogo" alt="Flash Tour"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-secondary ml-5" id="collapsibleNavbar">
        <ul class="navbar-nav ml-5" *ngIf="!isAdminPage">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="user/post" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    News
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="user/post">Post</a>
                    <a class="dropdown-item" href="#">Travel experiences</a>
                    <div class="dropdown-divider"></div>
                </div>
            </li>
            <li class="nav-item">
                <a routerLink="/contact" class="nav-link">Contact</a>
            </li>
        </ul>
    </div>
    <p id="username" class="text-light"  *ngIf="isLoggedIn" style="margin: 0 10px;">{{userName}}</p>
    <button id="dangnhap" type="button" class="btn btn-outline-primary" (click)="login()" *ngIf="!isLoggedIn" style="margin: 0 10px;">Sign in</button>
    <button id="dangky" type="button" class="btn btn-outline-success" (click)="register()" *ngIf="!isLoggedIn" style="margin: 0 10px;">Register</button>
    <button id="danhxuat" type="button" class="btn btn-outline-warning" (click)="logout()" *ngIf="isLoggedIn" style="margin: 0 10px;">Logout</button>
</nav>
<hr>
