<ul class="nav nav-tabs">
    <li class="nav-item">
        <a [ngClass]="chosenEdit?'nav-link active':'nav-link'" (click)="clickEditTour()" >Edit tour booking</a>
    </li>
    <li class="nav-item">
        <a [ngClass]="!chosenEdit?'nav-link active':'nav-link'" (click)="clickCensorship()">Sensorship</a>
    </li>
</ul>

<appc-table #table [options]="options"></appc-table>
<ng-template #statusTemplate let-row="row" let-value="value">
   <input class="form-check-input" type="checkbox" checked *ngIf="value==1"/>
    <input class="form-check-input" type="checkbox" *ngIf="value==0"/>
    {{value == 1 ? 'Enable' : 'Disable'}}
</ng-template>
<ng-template #customersTemplate let-row="row" let-value="value">
    <button type="button" class="btn btn-sm btn-outline-info" data-toggle="modal" data-target="#myModal" (click)="onClickTourCustomers(this.options.columns[7].subTableColumn,row)">Customers</button>
</ng-template>
<ng-template #bookingPricesTemplate let-row="row" let-value="value">
    <button type="button" class="btn btn-sm btn-outline-info mb-2" data-toggle="modal" data-target="#myModal" (click)="onClickBookingPrices(this.options.columns[8].subTableColumn,row)">Prices</button>
</ng-template>
<ng-template #formTemplate let-formConfig="formConfig" let-formModel="formModel" let-formTableData="formTableData" let-customerData="customerData" let-priceData="priceData" >
    <app-form [config]="formConfig" [model]="formModel" #form="appForm" [customerData]="customerData" [priceData]="priceData"></app-form>
</ng-template>
