<div class="container">
    <div class="col-xs-12 mg-bot15">
        <div class="title mg-bot15"><h1>CONTACT</h1></div>
        <div class="text-center">To be able to respond to your requests and comments quickly please contact
        </div>
    </div>
    <div class="col-xs-12 mg-bot50">
        <form action="/StaticPage/SendEmail" id="SendEmail" method="post"><input name="__RequestVerificationToken" type="hidden" value="YfMLGMR516-6kAKSq8SYwNAJGTz-4jUp-9YrExQbGsMfEaFuLeTyJECZBxw5SEsNQZd5JiYEWIz312FDSlweZrvOhuwBmelJ5yngDFXWUkU1">
            <div class="frame-contact">
                <div class="row" *ngIf="contact">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mg-bot15">
                        <label>Information (<span class="star">*</span>)</label>
                        <select name="Type" class="form-control" [(ngModel)]="contact.information">
                            <option value="Travel">Travel</option>
                            <option value="Customer Service">Customer Service</option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mg-bot15">
                        <label>Full Name (<span class="star">*</span>)</label>
                        <input type="text" class="form-control" required="required" name="txtHoTen" id="txtHoTen" [(ngModel)]="contact.fullName" ng-required="someLogicExpression" />
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mg-bot15">
                        <label>Email (<span class="star">*</span>)</label>
                        <input type="email" class="form-control" required="required" name="txtEmail" id="txtEmail" [(ngModel)]="contact.email">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mg-bot15">
                        <label>Phone (<span class="star">*</span>)</label>
                        <input type="text" class="form-control" required="required" name="txtDienThoai" id="txtDienThoai" [(ngModel)]="contact.phone">
                    </div>
                    <div class="col-xs-12 mg-bot15">
                        <label>Address</label>
                        <input type="text" class="form-control" required="required" name="txtDiaChi" [(ngModel)]="contact.address">
                    </div>
                    <div class="col-xs-12 mg-bot15">
                        <label>Title (<span class="star">*</span>)</label>
                        <input type="text" class="form-control" required="required" name="txtTieuDe" [(ngModel)]="contact.title">
                    </div>
                    <div class="col-xs-12 mg-bot15">
                        <label>Content (<span class="star">*</span>)</label>
                        <textarea class="form-control" cols="20" id="contact" name="contact" rows="4" [(ngModel)]="contact.content"></textarea>
                    </div>
                    <div class="col-xs-12 text-center">
                        <button type="submit" class="btn btn-md btn-general" (click)="postContact()">Send<i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
